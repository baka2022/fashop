<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>{$site.name|htmlentities}</title>
        <link rel="shortcut icon" href="__CDN__/assets/img/favicon.ico" />
        <!-- Bootstrap Core CSS -->
        <link href="__CDN__/assets/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="__CDN__/assets/css/index.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

<div class="container">
   <div class="row">
      <div class="col-md-8">
             <table class="table table-hover">
              <caption>留言板</caption>
              <thead>
                <tr>
                  <th>标题</th>
                  <th>内容</th>
                  <th>创建时间</th>
                </tr>
              </thead>
              <tbody>
                 {volist name='list' id='user'}
                <tr>
                  <td> {$user.title} </td>
                  <td>{$user.content}</td>
                  <td>{$user.createtime}</td>
                </tr>
                  {/volist}
                  
              </tbody>
            </table>
            {$list->render()}
      </div>
      <div class="col-md-4">

 
             <form class="form-horizontal" role="form" method="POST" action="">
              <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                  <input name="title" type="text" class="form-control" id="firstname" placeholder="请输入标题">
                </div>
              </div>
              <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">

                <textarea name="content" class="form-control" rows="3" placeholder="请输入内容"></textarea>

                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">发布留言</button>
                </div>
              </div>
            </form>


      </div>      
   </div>
</div>
<div class="container">



      
    

  












       
        <script src="__CDN__/assets/libs/jquery/dist/jquery.min.js"></script>

        <script src="__CDN__/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>

</html>
