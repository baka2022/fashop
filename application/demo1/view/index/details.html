<!DOCTYPE html>
<html>
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="gungun-page">
    <meta name="author" content="gungun">
    <meta name="keywords" content="">
    <meta name="robots" content="all">
    <title> {$site.name}</title>
    <link rel="stylesheet" href="/moban1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/moban1/css/main.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/moban1/css/font-awesome.min.css">
    <link rel="stylesheet" href="/moban1/css/owl.carousel.css">
    <link rel="stylesheet" href="/moban1/css/owl.transitions.css">
    <link rel="stylesheet" href="/moban1/css/orange.css">
</head>

<body>
{include file="public/nav" /}
{include file="public/search" /}


{volist name='details' id='user'}
 <div class="row">
    <div class="col-sm-6 col-md-3">

    </div>

    <div class="col-sm-12 col-md-6">
         <div class="thumbnail">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                     <img  src="{$user['image']}"
                    style="height: 300px;" 
                    alt="{$user['title']}">  
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="caption">
                        <h3>{$user['title']}</h3>
                        <p>{$user['content']}</p>
                        <p>￥{$user['price']}</p>
                                                  <form class="navbar-form navbar-left" role="search" action=""
                                                   method="post">
                                                    <div class="form-group">
                                                        <input type="hidden" class="form-control"  name="shoppingcart" value={$user['id']}>
                                                        <input type="hidden" class="form-control"  name="id" 
                                                        value={$user['id']}>
                                                        <input type="hidden" class="form-control"  name="title" 
                                                        value={$user['title']}>
                                                        <input type="hidden" class="form-control"  name="price"
                                                         value={$user['price']}>
                                                        <input type="hidden" class="form-control"  name="content"
                                                         value={$user['content']}>
                                                              <input type="hidden" class="form-control"  name="image"
                                                         value={$user['image']}>
                                                    </div>
                                                    <button type="submit" class="btn btn-default" >加入购物车 </button>
                                                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-3">
        
    </div>

</div>
{/volist}
<!-- ============================================================= FOOTER : END ============================================================= -->
<!-- /.wrapper -->
<script src="/moban1/js/jquery.min.js"></script>
<script src="/moban1/js/bootstrap.min.js"></script>
<script src="/moban1/js/owl.carousel.min.js"></script>

<script>
    $(document).ready(function () {
        $('#owl-single-product').owlCarousel({
            items: 1,
            autoPlay: true
        });
        $('#owl-single-product-thumbnails').owlCarousel({
            items: 6,
            pagination: false,
            rewindNav: true,
            itemsTablet: [768, 4]
        });
        $(".slider-next").click(function () {
            var owl = $($(this).data('target'));
            owl.trigger('owl.next');
            return false;
        });

        $(".slider-prev").click(function () {
            var owl = $($(this).data('target'));
            owl.trigger('owl.prev');
            return false;
        });
        $('.single-product-gallery .horizontal-thumb').click(function () {
            var $this = $(this), owl = $($this.data('target')), slideTo = $this.data('slide');
            owl.trigger('owl.goTo', slideTo);
            $this.addClass('active').parent().siblings().find('.active').removeClass('active');
            return false;
        });
    });

    $(window).bind("load", function () {
        $('.show-theme-options').delay(2000).trigger('click');
    });
</script>

</body>
</html>
